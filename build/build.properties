# build.properties
#
# This file is used to configure the properties specific to a project.
# Please make sure to set the following properties.


# Generic project properties
project.fullname = Stanford ASI Interpreter
project.version =  1.4.0.0
project.name = asi_interpreter

# Java compile options
debug = on
source = 1.7
optimize = off
deprecation = on

# Source locations for the build
src.dir = src
test.dir = test
lib.dir = lib
doc.dir = docs
src.java.dir = ${src.dir}/java
test.java.dir = ${test.dir}/${src.dir}/java

# Destination locations for the build
out.dir = out
out.dist.dir = ${out.dir}/dist
out.java.dir = ${out.dir}/java
out.src.java.dir = ${out.java.dir}/src
out.test.java.dir = ${out.java.dir}/test
out.classes.dir = ${out.java.dir}/classes
out.manifest.dir = ${out.java.dir}/MANIFEST
out.javadoc.dir = ${out.dir}/javadoc

# Jar file properties
manifest = ${out.manifest.dir}/MANIFEST.MF
main.class = test.org.fstrf.stanfordAsiInterpreter.resistance.AsiInterpreterClient
regression.class = test.org.fstrf.stanfordAsiInterpreter.resistance.grammar.AsiGrammarTestSuite